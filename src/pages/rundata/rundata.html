<ion-header>
  <ion-navbar>
    <ion-title>运行数据</ion-title>
  </ion-navbar>
  <ion-toolbar>
    <ion-segment [(ngModel)]="choice" (ionChange)="segmentChanged($event)">
      <ion-segment-button value="choice1">
        楼层使用率<div></div>
      </ion-segment-button>
      <ion-segment-button value="choice2">
        频繁时间段<div></div>
      </ion-segment-button>
      <ion-segment-button value="choice3">
        故障时间<div></div>
      </ion-segment-button>
      <ion-segment-button value="choice4">
        运行时长<div></div>
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <div id="chartContainer"></div>
  <div class="title">最高频率时间段</div>
  <div class="card-con" padding>
    <div class="time">
      <p>开始时间：2018-06-12  9：00：00</p>
      <p>结束时间：2018-06-12  10：00：00</p>
    </div>
    <span class="line"></span>
   <div class="count">35次</div>
  </div>
</ion-content>
