<ion-header>
  <ion-navbar>
    <ion-title>维保详情</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <div class="list-title">维保总用时</div>
  <ion-list>
    <ion-card class="mission-content">
      <div class="progress-on" text-center>
        <div><span class="checked"></span>
          <p>19/06/14 15：00</p>
          <p>开始维保</p>
        </div>
        <div class="dot-gather">
          <div></div>
          <div></div>
          <div></div>
        </div>
        <div><span class="uncheck"></span>
          <p>19/06/14 15：00</p>
          <p>完成维保</p>
        </div>
        <div class="dot-gather">
          <div></div>
          <div></div>
          <div></div>
        </div>
        <div><span class="uncheck"></span>
          <p>1/h</p>
          <p>总计用时</p>
        </div>
      </div>
    </ion-card>
    <div class="list-title">任务详情</div>
    <ion-card>
      <ion-grid>
        <ion-row class="row-content">
          <ion-col col-9>
            <div class="line"></div>
            <span>置信广场3号梯</span>
          </ion-col>
          <ion-col col-3><span>电梯参数<ion-icon name="more"></ion-icon></span></ion-col>
        </ion-row>
        <ion-row class="row-type">
          <ion-col col-5>
            <span>维保类型：半月保</span>
            <div class="line-thin"></div>
          </ion-col>
          <ion-col col-7><span>计划维保时间：2019/06/14</span></ion-col>
        </ion-row>
        <ion-row class="row-type">
          <ion-col col-5>
            <span>维保技师:XXX</span>
            <div class="line-thin"></div>
          </ion-col>
          <ion-col col-7><span>协同技师:XXX</span></ion-col>
        </ion-row>
      </ion-grid>
    </ion-card>
    <div class="list-title">维保记录</div>
    <ion-card>
      <ion-grid>
        <ion-row class="row-content">
          <ion-col col-9>
            <div class="line"></div>
            <p>照片/视频记录</p>
          </ion-col>
        </ion-row>
        <ion-row class="photo-container">
          <ion-col col-4>
            <div></div>
          </ion-col>
          <ion-col col-4>
            <div></div>
          </ion-col>
          <ion-col col-4>
            <div></div>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card>
    <ion-card>
      <ion-grid>
        <ion-row class="row-content">
          <ion-col col-9>
            <div class="line"></div>
            <p>文字记录</p>
          </ion-col>
        </ion-row>
        <span padding>已完成维保</span>
      </ion-grid>
    </ion-card>
    <div class="list-title">维保内容</div>
    <ion-card>
      <ion-grid>
        <ion-row class="row-list">
          <ion-col col-4>
            <span>底坑环境</span>
          </ion-col>
          <ion-col col-7>
            <span>清洁，无渗水、积水，照明正常</span>
          </ion-col>
          <ion-col col-1>
            <ion-icon name="checked"></ion-icon>
          </ion-col>
        </ion-row>
        <ion-row class="row-list">
          <ion-col col-4>
            <span>底坑急停开关</span>
          </ion-col>
          <ion-col col-7>
            <span>工作正常</span>
          </ion-col>
          <ion-col col-1>
              <ion-icon name="checked"></ion-icon>
            </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card>
  </ion-list>
</ion-content>
