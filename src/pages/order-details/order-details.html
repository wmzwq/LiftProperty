<ion-header>
  <ion-navbar>
    <ion-title>报修详情</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <div class="list-title">维修总用时</div>
  <ion-list>
    <ion-card class="mission-content">
      <div class="progress-on" text-center>
        <div><span class="checked"></span>
          <p>19/06/14 15：00</p>
          <p>开始维修</p>
        </div>
        <div class="dot-gather">
          <div></div>
          <div></div>
          <div></div>
          <div></div>
        </div>
        <div><span class="uncheck"></span>
          <p>19/06/14 15：00</p>
          <p>完成维修</p>
        </div>
      </div>
    </ion-card>
    <div class="list-title">任务详情</div>
    <ion-card>
      <ion-grid>
        <ion-row class="row-content">
          <ion-col col-9>
            <div class="line"></div>
            <p>报修信息</p>
          </ion-col>
        </ion-row>
        <ion-row class="row-type">
          <ion-col col-4>报修原因</ion-col>
          <ion-col col-8 text-right>XXX</ion-col>
        </ion-row>
        <ion-row class="row-type">
          <ion-col col-4>报修来源</ion-col>
          <ion-col col-8 text-right>XXX</ion-col>
        </ion-row>
        <ion-row class="row-type">
          <ion-col col-4>报修人</ion-col>
          <ion-col col-8 text-right>XXXXXX</ion-col>
        </ion-row>
        <ion-row class="row-type">
          <ion-col col-4>报修人电话</ion-col>
          <ion-col col-8 text-right>XXXXXX</ion-col>
        </ion-row>
        <ion-row class="row-type">
          <ion-col col-4>报修时间</ion-col>
          <ion-col col-8 text-right>XXXXXX</ion-col>
        </ion-row>
        <ion-row class="row-type">
          <ion-col col-4>任务状态</ion-col>
          <ion-col col-8 text-right>XXXXXX</ion-col>
        </ion-row>
        <ion-row class="row-type">
          <ion-col col-12 text-center><span>电梯参数<ion-icon name="more"></ion-icon></span></ion-col>
        </ion-row>
      </ion-grid>
    </ion-card>
    <div class="list-title">维修记录</div>
    <ion-card>
      <ion-grid>
        <ion-row class="row-content">
          <ion-col col-9>
            <div class="line"></div>
            <p>故障描述</p>
          </ion-col>
        </ion-row>
        <span padding>已完成维保</span>
      </ion-grid>
    </ion-card>
    <ion-card>
      <ion-grid>
        <ion-row class="row-content">
          <ion-col col-9>
            <div class="line"></div>
            <p>照片/视频记录</p>
          </ion-col>
        </ion-row>
        <ion-row class="photo-container">
          <ion-col col-4>
            <div></div>
          </ion-col>
          <ion-col col-4>
            <div></div>
          </ion-col>
          <ion-col col-4>
            <div></div>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card>
  </ion-list>
</ion-content>
