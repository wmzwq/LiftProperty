<ion-header>
  <ion-navbar>
    <ion-title>工单已退回</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-card>
      <ion-grid>
        <ion-row class="row-content">
          <ion-col col-9>
            <div class="line"></div>
            <p>退回原因</p>
          </ion-col>
        </ion-row>
        <span padding>白织灯老化，导致照明出问题</span>
      </ion-grid>
    </ion-card>
    <ion-card>
      <ion-grid>
        <ion-row class="row-content">
          <ion-col col-9>
            <div class="line"></div>
            <p>报修信息</p>
          </ion-col>
        </ion-row>
        <ion-row class="row-type">
          <ion-col col-4>报修原因</ion-col>
          <ion-col col-8 text-right>XXX</ion-col>
        </ion-row>
        <ion-row class="row-type">
          <ion-col col-4>报修来源</ion-col>
          <ion-col col-8 text-right>XXX</ion-col>
        </ion-row>
        <ion-row class="row-type">
          <ion-col col-4>报修人</ion-col>
          <ion-col col-8 text-right>XXXXXX</ion-col>
        </ion-row>
        <ion-row class="row-type">
          <ion-col col-4>报修人电话</ion-col>
          <ion-col col-8 text-right>XXXXXX</ion-col>
        </ion-row>
        <ion-row class="row-type">
          <ion-col col-4>报修时间</ion-col>
          <ion-col col-8 text-right>XXXXXX</ion-col>
        </ion-row>
        <ion-row class="row-type">
          <ion-col col-4>任务状态</ion-col>
          <ion-col col-8 text-right>XXXXXX</ion-col>
        </ion-row>
        <ion-row class="row-type">
          <ion-col col-12 text-center><span>电梯参数<ion-icon name="more"></ion-icon></span></ion-col>
        </ion-row>
      </ion-grid>
    </ion-card>
  </ion-list>

</ion-content>
